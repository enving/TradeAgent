# Docker Compose for TradeAgent
# Run with: docker-compose up -d

version: '3.8'

services:
  tradeagent:
    build: .
    container_name: tradeagent-bot
    restart: unless-stopped

    # DNS servers (bypass Pi-hole)
    dns:
      - 8.8.8.8
      - 8.8.4.4

    # Environment variables from .env file
    env_file:
      - .env

    # Mount logs directory for persistence
    volumes:
      - ./logs:/app/logs

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits (optional - adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Optional: Cron scheduler for daily execution
  tradeagent-scheduler:
    image: mcuadros/ofelia:latest
    container_name: tradeagent-scheduler
    restart: unless-stopped
    depends_on:
      - tradeagent
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      # Run at 9:35 AM ET (14:35 UTC) on weekdays
      ofelia.job-exec.tradeagent.schedule: "0 35 14 * * MON-FRI"
      ofelia.job-exec.tradeagent.container: "tradeagent-bot"
      ofelia.job-exec.tradeagent.command: "python -m src.main"
